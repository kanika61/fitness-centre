<!doctype html>
<html lang="en">


<head th:replace="/fragments/head"></head>

<body>
   
  <nav th:replace="/fragments/nav :: nav-admin"></nav>

  <main role="main">


    <div class="container">
        <h1 class="display-2" th:text="'Edit ' + ( ${categoryName} ?: ${category.name} )"></h1>
        <a href="/admin/categories" class="btn btn-primary mb-5">Back to Category</a>

        <!-- <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div> -->
        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
        <form th:action="@{/admin/categories/edit}" th:object="${category}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>


            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" th:field="*{name}"  placeholder="Name">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <!-- <div class="form-group">
                <label for="">Image:</label>
                <input type="file" class="form-control" th:name="file" th:id="file">
                <img class="mt-2" src="#" alt="" id="imgPreview1">
                <br><br>
                <label for="">Current Image:</label>
                <img style="width: 200px;" th:src="@{'/media/' + ${category.image}}" >

            </div> -->
              <input type="hidden" th:field="*{id}" th:value="${category.id}">
              
            <button class="btn btn-danger mb-5">Edit</button>
        </form>

 
    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>
