<!doctype html>
<html lang="en">

<head th:replace = "~{/fragments/head}"></head>


<body>
    <nav th:replace = "~{/fragments/nav :: nav-admin}"></nav>




    <div class="container">
        <h1 class="display-2">Add a Centre</h1>
        <a href="/admin/centres" class="btn btn-primary mb-5">Back to centres</a>
        
        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form th:action="@{/admin/centres/add}" th:object="${centre}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>


            <div class="form-group">
                <label for="">City</label>
                <input type="text" class="form-control" th:field="*{city}" placeholder="City">
                <!-- <span class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span> -->
            </div>
            <div class="form-group">
                <label for="">State</label>
                <input type="text" class="form-control" th:field="*{state}" placeholder="State">
                <!-- <span class="error" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span> -->
            </div>
            <div class="form-group">
                <label for="">Phone number</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="10 digit number">
                <!-- <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span> -->
            </div>

            <button class="btn btn-danger mb-5">Add</button>
        </form>

 
    </div>

    <div th:replace = "~{/fragments/footer}"></div>




</html>
