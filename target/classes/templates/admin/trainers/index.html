<!doctype html>
<html lang="en">

<head th:replace = "~{/fragments/head}"></head>


<body>
    <nav th:replace = "~{/fragments/nav :: nav-admin}"></nav>




    <div class="container">
        <h1 class="display-2">Trainers</h1>
        <a href="/admin/trainers/add" class="btn btn-primary mb-5">Add new</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>


        <div th:if="${!trainers.empty}">
            <table class="table" id="trainers">
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Centre</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="trainer: ${trainers}">
                    <td th:text="${trainer.name}"></td>
                    <td th:text="${trainer.phoneNumber}"></td>
                    <td th:text="${cents[__${trainer.centreId}__]} "></td>
                    <td><a th:href="@{'/admin/trainers/edit/' + ${trainer.id}}">Edit</a></td>
                    <td><a th:href="@{'/admin/trainers/delete/' + ${trainer.id}}" class="confirmDeletion">Delete</a></td>
                </tr>
            </table>
        </div>
        <div th:unless="${!trainers.empty}">
            <h4 class="display-4">There are no trainers at the moment</h4>
        </div>
    </div>

    <div th:replace = "~{/fragments/footer}"></div>



</body>




</html>
