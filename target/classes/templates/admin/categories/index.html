
<!doctype html>
<html lang="en">

<head th:replace = "~{/fragments/head}"></head>


<body>
    <nav th:replace = "~{/fragments/nav :: nav-admin}"></nav>




    <div class="container">
        <h1 class="display-2">Categories</h1>
        <a href="/admin/categories/add" class="btn btn-primary mb-5">Add new</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>


        <div th:if="${!categories.empty}">
            <table class="table" id="categories">
                <tr class="home">
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="category: ${categories}" th:id="'id_' + ${category.id}" th:class="${category.slug}">
                    <td th:text="${category.name}"></td>
                    <!-- <td>
                        <img style="width: 100px;" th:src="@{'/media/' + ${category.image}}" alt="">
                    </td> -->
                    <td><a th:href="@{'/admin/categories/edit/' + ${category.id}}">Edit</a></td>
                    <td><a th:if="${category.slug != 'home'}" th:href="@{'/admin/categories/delete/' + ${category.id}}" class="confirmDeletion">Delete</a></td>
                </tr>
            </table>
        </div>
        <div th:unless="${!categories.empty}">
            <p>there are no categories</p>
            <h4 class="display-4">There are no categories at the moment</h4>
        </div>
    </div>

    <div th:replace = "~{/fragments/footer}"></div>


</body>
