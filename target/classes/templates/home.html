<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <title>Fitness Hub</title>
</head>
<body>
    <!-- ** Header Area Start ** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ** Logo Start ** -->
                        <a href="/" class="logo">Fitness<em> Hub</em></a>
                        <!-- ** Logo End ** -->
                        <!-- ** Menu Start ** -->
                        <ul class="nav">
                            <li class="nav-item active scroll-to-section" th:each="page: ${cpages}" th:if="${page.slug != 'home'}">
                                <a th:href="@{'/' + ${page.slug}}" th:text="${page.title}"></a>
                            </li>
                            <li class="nav-item">
                                <a href="/cart/view">Cart</a>
                            </li>
                            <li th:if="${principal == null}" class="main-button"><a th:href="@{/login}">LogIn</a></li>
                            <form th:if="${principal != null}" th:action="@{/logout}" method="post">
                                <!-- <span class="text-white" th:text="${'Hi, ' + principal}"></span> -->
                                <button class="main-button">Logout</button>
                              </form>  
                            
                        </ul> 
    
                 
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ** Menu End ** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ** Header Area End ** -->
     <!-- ** Main Banner Area Start ** -->
     <div class="main-banner" id="top">
        <video autoplay muted loop id="bg-video">
            <source th:src="@{/images/gym-video.mp4}" type="video/mp4" />
        </video>

        <div class="video-overlay header-text">
            <div class="caption">
                <h6>work harder, get stronger</h6>
                <h2>fitness <em>hub</em></h2>
                <div class="main-button scroll-to-section">
                    <a href="/register">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ** Main Banner Area End ** -->
</body>
</html>
