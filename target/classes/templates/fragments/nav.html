<header class="header-area header-sticky" th:fragment = "nav-front">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- * Logo Start * -->
                    <a href="/" class="logo">Fitness<em> Hub</em></a>
                    <!-- * Logo End * -->
                    <!-- * Menu Start * -->
                    <ul class="nav">
                      <li class="nav-item active" th:each="page: ${cpages}" th:if="${page.slug != 'home'}">
                        <a th:href="@{'/' + ${page.slug}}" th:text="${page.title}"></a>
                    </li>
                    <li class="nav-item">
                        <a href="/cart/view">Cart</a>
                    </li>
                    <li th:if="${principal == null}" class="main-button"><a th:href="@{/login}">LogIn</a></li>
                    <form th:if="${principal != null}" th:action="@{/logout}" method="post">
                        <!-- <span class="text-white" th:text="${'Hi, ' + principal}"></span> -->
                        <button class="main-button">Logout</button>
                      </form> 


                </ul>   
  
   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- * Menu End * -->
                </nav>
            </div>
        </div>
    </div>
</header>
