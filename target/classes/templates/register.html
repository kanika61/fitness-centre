<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-front"></nav>

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Registration form</h3>

                                    <form  method="post" th:object="${user}" th:action="@{/register}">

                                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                            There are errors
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label">Username</label>

                                                    <input type="text" class="form-control form-control-lg"
                                                        th:field="*{username}" placeholder="Username" />
                                                    <span class="error" th:if="${#fields.hasErrors('username')}"
                                                        th:errors="*{username}"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label">First Name</label>

                                                    <input type="text" th:field="*{firstName}"
                                                        class="form-control form-control-lg" placeholder="first name" />
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label">Last name</label>
                                                    <input type="text" th:field="*{lastName}"
                                                        class="form-control form-control-lg" placeholder="last name" />
                                                   
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label">Gender</label>
                                                    <input type="text" class="form-control form-control-lg"
                                                        th:field="*{gender}" placeholder="Male or Female or Other" />
                                                    <span class="error" th:if="${#fields.hasErrors('gender')}"
                                                        th:errors="*{gender}"></span>
                                                </div>
                                            </div>
                                        </div>



                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example9">City</label>

                                            <input type="text" class="form-control form-control-lg" th:field="*{city}"
                                                placeholder="City" />
                                            <span class="error" th:if="${#fields.hasErrors('city')}"
                                                th:errors="*{city}"></span>

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example9">State</label>
                                            <input type="text"  th:field="*{state}"
                                                placeholder="State" class="form-control form-control-lg" />
                                            <span class="error" th:if="${#fields.hasErrors('state')}"
                                                th:errors="*{state}"></span>


                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example9">Street</label>
                                            <input type="text" class="form-control form-control-lg" th:field="*{street}"
                                                placeholder="Street" />
                                            <span class="error" th:if="${#fields.hasErrors('street')}"
                                                th:errors="*{street}"></span>

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example9">DOB</label>
                                            <input type="text" class="form-control form-control-lg" th:field="*{dob}"
                                                placeholder="like dd-mm-yy" />
                                            <span class="error" th:if="${#fields.hasErrors('dob')} "
                                                th:errors="*{dob}"></span>

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example90">Password</label>
                                            <input type="password" class="form-control form-control-lg"
                                                th:field="*{password}" />
                                            <span class="error" th:if="${#fields.hasErrors('password')}"
                                                th:errors="*{password}"></span>

                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example90">Confirm Password</label>
                                            <input type="password" class="form-control form-control-lg"
                                                th:field="*{confirmPassword}" />
                                            <span class="error" th:if="${passwordMatchProblem}">Passwords do not
                                                match</span>
                                        </div>

                                        <!-- <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example99">Course</label>
                                            <input type="text" id="form3Example99"
                                                class="form-control form-control-lg" />
                              
                                            <span class="error" th:if="${passwordMatchProblem}">Passwords do not match</span>

                                        </div> -->

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example97" placeholder="E-mail"
                                                required>Email ID</label>
                                            <input type="text" id="form3Example97" th:field="*{email}"
                                                class="form-control form-control-lg" />
                                            
                                            <span class="error" th:if="${#fields.hasErrors('email')}"
                                                th:errors="*{email}"></span>

                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button class="btn btn-danger mb-5">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <div class="col"></div>


    <div th:replace="/fragments/footer"></div>

</body>

</html>
